<!-- CMPT 276 Assignment 1
     Calculator -->

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="calculator.css" type="text/css" />
  <title>Assignment 1 - Calculator</title>
</head>

<body>
  <script src="calculate.js" type="text/javascript"></script>
  <h1>Grade Calculator</h1>

  <div class="main">
  <h2>Activities</h2>
  <p>Give grades to the numeric activities:</p>
  <br>
  <table>
    <tr>
      <th>Name</th>
      <th>Short Name</th>
      <th>Grade</th>
      <th>Percentage</th>
    </tr>
    <tr>
      <td>Activity 1</td>
      <td>A1</td>
      <td><input class="a1_num" type="text" size="13" onkeypress="percentage(a1_num.value, a1_denom.value, a1_per)"> / <input class="a1_denom" type="text" size="13" onkeypress="percentage(x)"></td>
      <td><input class="a1_per" type="text" value=" " size="10"></td>
    </tr>
    <tr>
      <td>Activity 2</td>
      <td>A2</td>
      <td><input class="a2_num" type="text" size="13" onkeypress="percentage(x)"> / <input class="a2_denom" type="text" size="13" onkeypress="percentage(x)"></td>
      <td><input class="a2_per" type="text" value=" " size="10"></td>
    </tr>
    <tr>
      <td>Activity 3</td>
      <td>A3</td>
      <td><input class="a3_num" type="text" size="13" onkeypress="percentage(x)"> / <input class="a3_denom" type="text" size="13" onkeypress="percentage(x)"></td>
      <td><input class="a3_per" type="text" value=" " size="10"></td>
    </tr>
    <tr>
      <td>Activity 4</td>
      <td>A4</td>
      <td><input class="a4_num" type="text" size="13" onkeypress="percentage(x)"> / <input class="a4_denom" type="text" size="13" onkeypress="percentage(x)"></td>
      <td><input class="a4_per" type="text" value=" " size="10"></td>
    </tr>
    <tr>
      <td><b>TOTAL</b></td>
      <td />
      <td />
      <td><input class="calc_total" type="text" value=" " size="10"></td>
    </tr>
  </table>
  <br>
  <button type="button" onclick="mean(x)">MEAN</button>
  <button type="button" onclick="average(x)">AVERAGE</button>
  </div>
</body>
</html>
