<!-- CMPT 276 Assignment 1
     Calculator -->

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="calculator.css" type="text/css" />
  <script src="jquery-1.12.2.min.js"></script>
  <title>Assignment 1 - Calculator</title>
</head>

<body>
  <script src="calculate.js" type="text/javascript"></script>
  <h1>Grade Calculator</h1>

  <div class="main">
  <h2>Activities</h2>
  <p>Give grades to the numeric activities:</p>
  <br>
  <table>
    <tr>
      <th>Name</th>
      <th>Short Name</th>
      <th>Grade</th>
      <th>Percentage</th>
      <th>GPA (Out of 4.33)</th>
    </tr>
    <tr>
      <td>Activity 1</td>
      <td><input type="text" placeholder="A1" style="display:table-cell; width:90%"></td>
      <td><input class="a1_num numerator" type="text" size="13"> / <input class="a1_denom" type="text" size="13"></td>
      <td><input class="a1_per per" type="text" value=" "></td>
      <td><input class="a1_gpa gpa" type="text" value=" "></td>
    </tr>
    <tr>
      <td>Activity 2</td>
      <td>A2</td>
      <td><input class="a2_num numerator" type="text" size="13"> / <input class="a2_denom" type="text" size="13"></td>
      <td><input class="a2_per per" type="text" value=" "></td>
      <td><input class="a2_gpa gpa" type="text" value=" "></td>
    </tr>
    <tr>
      <td>Activity 3</td>
      <td>A3</td>
      <td><input class="a3_num numerator" type="text" size="13"> / <input class="a3_denom" type="text" size="13"></td>
      <td><input class="a3_per per" type="text" value=" "></td>
      <td><input class="a3_gpa gpa" type="text" value=" "></td>
    </tr>
    <tr>
      <td>Activity 4</td>
      <td>A4</td>
      <td><input class="a4_num numerator" type="text" size="13"> / <input class="a4_denom" type="text" size="13"></td>
      <td><input class="a4_per per" type="text" value=" "></td>
      <td><input class="a4_gpa gpa" type="text" value=" "></td>
    </tr>
    <tr>
      <td><b>TOTAL</b></td>
      <td />
      <td />
      <td><input class="total_per per" type="text" value=" "></td>
      <td><input class="total_gpa gpa" type="text" value=" "></td>
    </tr>
  </table>
  <br>
  <button type="button" onclick="mean(x)">MEAN</button>
  <button type="button" onclick="average(x)">AVERAGE</button>
  </div>
</body>
</html>
