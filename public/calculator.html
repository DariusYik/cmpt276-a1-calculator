<!-- CMPT 276 Assignment 1
     Calculator -->

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="calculator.css" type="text/css" />
  <title>CMPT 276 Assignment 1 - Calculator</title>
</head>

<body>
  <script src="calculate.js" type="text/javascript"></script>
  <h1>Grade Calculator</h1>

  <div class="main">
  <h2>Activities</h2>
  <p>Give grades to the numeric activities:</p>
  <br>
  <table>
    <tr>
      <th>Name</th>
      <th>Short Name</th>
      <th>Grade</th>
      <th>Percentage</th>
      <th>GPA (Out of 4.33)</th>
    </tr>
    <tr>
      <td><input class="activity" type="text" value="Activity 1" placeholder="Activity 1"></td>
      <td><input class="sname" type="text" value="A1" placeholder="A1"></td>
      <td><input class="a1_num numerator" type="text" size="13"> / <input class="a1_denom" type="text" size="13"></td>
      <td><input class="a1_per per" type="text"></td>
      <td><input class="a1_gpa gpa" type="text"></td>
    </tr>
    <tr>
      <td><input class="activity" type="text" value="Activity 2" placeholder="Activity 2"></td>
      <td><input class="sname" type="text" value="A2" placeholder="A2"></td>
      <td><input class="a2_num numerator" type="text" size="13"> / <input class="a2_denom" type="text" size="13"></td>
      <td><input class="a2_per per" type="text"></td>
      <td><input class="a2_gpa gpa" type="text"></td>
    </tr>
    <tr>
      <td><input class="activity" type="text" value="Activity 3" placeholder="Activity 3"></td>
      <td><input class="sname" type="text" value="A3" placeholder="A3"></td>
      <td><input class="a3_num numerator" type="text" size="13"> / <input class="a3_denom" type="text" size="13"></td>
      <td><input class="a3_per per" type="text"></td>
      <td><input class="a3_gpa gpa" type="text"></td>
    </tr>
    <tr>
      <td><input class="activity" type="text" value="Activity 4" placeholder="Activity 4"></td>
      <td><input class="sname" type="text" value="A4" placeholder="A4"></td>
      <td><input class="a4_num numerator" type="text" size="13"> / <input class="a4_denom" type="text" size="13"></td>
      <td><input class="a4_per per" type="text"></td>
      <td><input class="a4_gpa gpa" type="text"></td>
    </tr>
    <tr>
      <td><b>TOTAL</b></td>
      <td />
      <td />
      <td><input class="total_per per" type="text"></td>
      <td><input class="total_gpa gpa" type="text"></td>
    </tr>
  </table>
  <br>
  <button type="button" onclick="mean(x)">MEAN</button>
  <button type="button" onclick="average(x)">AVERAGE</button>
  </div>
</body>
</html>
