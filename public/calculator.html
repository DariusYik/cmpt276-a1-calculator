<body>
  <script src="calculate.js" type="text/javascript"></script>
  <h1>Grade Calculator</h1>

  <div class="main">
  <h2>Activities</h2>
  <p>Give grades to the numeric activities:</p>
  <br>
  <table>
    <tr>
      <th>Name</th>
      <th>Short Name</th>
      <th>Grade</th>
      <th>Percentage</th>
    </tr>
    <tr>
      <td>Activity 1</td>
      <td>A1</td>
      <td><input class="numerator" type="text" size="13"> / <input type="text" size="13"></td>
      <td />
    </tr>
    <tr>
      <td>Activity 2</td>
      <td>A2</td>
      <td><input class="numerator" type="text" size="13"> / <input type="text" size="13"></td>
      <td />
    </tr>
    <tr>
      <td>Activity 3</td>
      <td>A3</td>
      <td><input class="numerator" type="text" size="13"> / <input type="text" size="13"></td>
      <td />
    </tr>
    <tr>
      <td>Activity 4</td>
      <td>A4</td>
      <td><input class="numerator" type="text" size="13"> / <input type="text" size="13"></td>
      <td />
    </tr>
    <tr>
      <td><b>TOTAL</b></td>
      <td />
      <td />
      <td />
    </tr>
  </table>
  <br>
  <button type="button" onclick="mean(x)">MEAN</button>
  <button type="button" onclick="average(x)">AVERAGE</button>
  </div>
</body>
</html>
